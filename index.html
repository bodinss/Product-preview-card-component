<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600;9..144,700&family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #f3eae3">
    <div class="container">
      <img
        class="product-image-desktop"
        src="images/image-product-desktop.jpg"
        alt="image product of Gabrielle Essence Eau De Parfum"
      />
      <img
        class="product-image-mobile"
        src="images/image-product-mobile.jpg"
        alt="image product of Gabrielle Essence Eau De Parfum"
      />

      <div class="product-details-section">
        <h6 class="product-category">PERFUME</h6>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-details">
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price-section">
          <h2 class="net-price">$149.99</h2>
          <p class="normal-price">$169.99</p>
        </div>
        <div class="button-section">
          <img class="cart-icon" src="images/icon-cart.svg" />
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
